name: prepare-ios-build
description: Action to prepare environment for ios build

runs:
  using: composite
  steps:
    - name: ci/install-os-deps
      env:
        HOMEBREW_NO_AUTO_UPDATE: "1"
      shell: bash
      run: |
        echo "::group::install-os-deps"
        brew update
        HOMEBREW_PREFIX=$(brew config | grep HOMEBREW_PREFIX | awk '{ print $2; }')
        git -c "${HOMEBREW_PREFIX}/Homebrew/Library/Taps/homebrew/homebrew-core/" checkout c0c26c4e33875733cb694a075ba3e408400ee398
        brew install watchman
        echo "::endgroup::"

    - name: ci/prepare-mobile-build
      uses: ./.github/actions/prepare-mobile-build

    - name: ci/install-pods-dependencies
      shell: bash
      run: |
        echo "::group::install-pods-dependencies"
        npm run ios-gems
        npm run pod-install
        echo "::endgroup::"
